JW_PLG_AV_THE_PRESELECTED_HEIGHT_OF_THE_AUDIO_PLAYER_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT="The preselected height of the audio player in pixels to show inside your content. 24 pixels is the minimum height value, otherwise the player will not be visible."
JW_PLG_AV_THE_PRESELECTED_HEIGHT_OF_THE_VIDEO_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT="The preselected height of the video in pixels to show inside your content."
