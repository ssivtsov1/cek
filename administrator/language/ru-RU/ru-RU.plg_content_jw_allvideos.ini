JW_PLG_AV_THE_PRESELECTED_WIDTH_OF_THE_VIDEO_IN_PIXELS_TO_SHOW_INSIDE_YOUR_CONTENT_IT_SHOULD_BE_SMALLER_THAN_THE_WIDTH_OF_THE_SURROUNDING_BOX_IF_ANY_IN_ORDER_NOT_TO_BREAK_YOUR_LAYOUT="Заданная ширина видео в пикселях, для показать внутри содержания, она должна быть меньше, чем ширина окружающего окна, если таковое имеется, чтобы не нарушить ваш макет!"
JW_PLG_AV_THIS_IS_THE_FOLDER_WHERE_YOU_STORE_ALL_THE_AUDIO_SOUND_FILES_THAT_YOU_WANT_TO_STREAMPLAY_FROM_YOUR_WEBSITE_IT_IS_BETTER_IF_THIS_FOLDER_IS_INSIDE_THE_IMAGESSTORIES_FOLDER_SO_THAT_YOU_WONT_STUMBLE_INTO_ANY_PERMISSION_ISSUES_IN_THIS_LOCAL_AUDIO_FOLDER_YOU_CAN_THEN_UPLOAD_MP3_AND_WMA_AUDIO_FILE_TYPES="Это папка, где хранятся все аудио (звуковые) файлы, которые вы добавляете для воспроизведения на вашем сайте. Лучше, если эта папка будет находится внутри 'images/stories' папки. Эта 'Local Audio Folder' папка для загрузки .mp3 and .wma аудио файлов!"
JW_PLG_AV_THIS_IS_THE_FOLDER_WHERE_YOU_STORE_ALL_THE_VIDEO_FILES_THAT_YOU_WANT_TO_STREAMPLAY_FROM_YOUR_WEBSITE_IT_IS_BETTER_IF_THIS_FOLDER_IS_INSIDE_THE_IMAGESSTORIES_FOLDER_SO_THAT_YOU_WONT_STUMBLE_INTO_ANY_PERMISSION_ISSUES_IN_THIS_LOCAL_VIDEO_FOLDER_YOU_CAN_THEN_UPLOAD_VIDEO_FILES_OF_THE_FOLLOWING_TYPE_FLV_SWF_MOV_MP4_WMV_DIVX="Это папка, где хранятся все видео файлы, которые вы хотите потока / воспроизведения с вашего сайта. Лучше, если эта папка находится внутри  'images/stories' папки, так что вы не наткнетесь на какую нибудь проблему. В папку Видео вы можете загружать видео файлы следующих форматов: .flv, .swf, .mov, .mp4, .wmv, .divx"
