JW_PLG_AV_XML_DESC="<h2><a target='_blank' href='http://service-joomla.ru/'>Перевод плагина на русский язык - service-joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_allvideos/AllVideos_300x119_24.png' border='0' alt='AllVideos' /></a><b>AllVideos</b> Плагин позволяет вставлять видео в материалах вашего сайта с популярных сервисов, осуществляющих хостинг видео, и собственного содержимого, хранящегося в локальных директориях сайта или на удаленных серверах. Воспроизведение файлов осуществляется посредством вставки соответствующего кода в материал (статью).<br /><br />Возможно, вы захотите посетить наши ресурсы:<ul><li><a target='_blank' href='http://www.joomlaworks.net/content/view/35/41/'>Документация по AllVideos</a>.</li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Узнайте больше о расширениях JoomlaWorks для Joomla и других систем</a>.</li><li>Пожалуйста выразите свою поддержку оценкой или комментарием на официальном веб-узле <a target='_blank' href='http://extensions.joomla.org/extensions/812/details'>Joomla! Extensions</a> website.</li></ul><b>AllVideos</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Последнее обновление: 05 июня, 2015 - Версия 4.7.0)</i>"

