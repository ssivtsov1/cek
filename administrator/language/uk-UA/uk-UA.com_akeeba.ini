CONFIG_ARCHIVERENGINE_TITLE="Механізм архівації"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Визначає формат архіву Akeeba Backup. Деякі механізми, такі як DirectFTP, в дійсності не створюють архіви, натомість переносячи ваші файли на інші сервери."
CONFIG_PROCENGINE_TITLE="Механізм обробки даних"
CONFIG_PROCENGINE_DESCRIPTION="Механізм обробки даних дозволяє Akeeba Backup обробляти архіви - наприклад, переносити їх на 'хмарні' сервери зберігання даних."
CONFIG_WRITERENGINE_TITLE="Механізм запису файлів"
CONFIG_WRITERENGINE_DESCRIPTION="Визначає, як Akeeba Backup записує файли на диск."
CONFIG_INSTALLER_TITLE="Вбудований сценарій відновлення"
CONFIG_INSTALLER_DESCRIPTION="Виконуючи створення резервної копії всього сайту, Akeeba Backup вбудовує сценарій відновлення, що визначений тут, до резервної копії. Це дозволяє відновити сайт без допомоги Akeeba Backup і взагалі без встановлення CMS Joomla! у випадку краху на сервері тощо"
CONFIG_VIRTUALFOLDER_TITLE="Віртуальний каталог для зовнішніх файлів"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Якщо ви налаштували каталоги, що не входять до складу сайту, їхній вміст з’явиться всередині резервної копії як підкаталоги цього віртуального каталогу. Він віртуальний, тому що фізично не існує на вашому сервері. Він існує лише всередині вашої резервної копії. Переконайтеся, що назва віртуального катологу не кофліктує з існуючим каталогом, щоб уникнути втрати даних."
CONFIG_HEADER_QUOTA="Керування квотами"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Застарілі записи, які потрібно залишити"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Загальна кількість застарілих записів(резервних копій, файли яких було видалено), які потрібно залишити на сторінці Керування резервними копіями. Встановіть 0, щоб скасувати ліміт."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ввімкнути квоту розміру"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Коли активовано, Akeeba Backup видалятиме старі резервні копії, якщо загальний розмір усіх копій перевищить значення, вказане нижче. Цей параметр застосовується для <b>для кожного профілю окремо</b>."
