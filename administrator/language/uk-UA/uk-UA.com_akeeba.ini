ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Переносить файли сайту на віддалений сервер FTP без попереднього створення резервної копії"
CONFIG_DIRECTFTP_HOST_TITLE="Ім’я хосту"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Ім'я хосту серверу FTP,  без протоколу.  Це значить, що <tt>ftp://example.com</tt>  <b>невірне</b>, а <tt>example.com</tt> вірне. Akeeba Backup підтримує лише сервери FTP і FTPS. Він <u>не підтримує</u> SFTP, SCP та інші варіанти SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Порт"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Порт сервера FTP. Загальновживане значення 21. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_USER_TITLE="Ім’я користувача"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Ім’я користувача сервера FTP. Як правило, воно чутливе до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Пароль"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Пароль серверу FTP. Як правило, він чутливий до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_INITDIR_TITLE="Первинний каталог"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Абсолютний шлях <b>FTP</b> до каталогу, куди будуть завантажуватись файли. Якщо ви не впевнені, підключіться до вашого серверу за допомогою FileZilla, перейдіть до бажаного каталогу і скопіюйте шлях з правого вікна над переліком каталогів. Він, зазвичай, має короткий вигляд, на зразок <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Використовувати FTP через SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Якщо ввімкнено, Akeeba Backup спробує з'єднатись з вашим сервером FTP, використовуючи захищене з'єднання SSL. <strong> Це не одне й те ж, що і SFTP, SCP чи"_QQ_"Secure FTP"_QQ_"!</strong> Зауважте, що якщо ваш сервер не підтримує цей метод, ви отримаєте помилки з’єднання."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Використовувати пасивний режим"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Використовує пасивний режим FTP при перенесенні даних. Це ввімкнено типовим параметром, так як це єдиний метод, який працює через стандартні мережеві екрани, встановлені на веб-серверах. Не відключайте цю опцію, за винятком, якщо ви впевнені, що ваш веб-сервер не захищений мережевим екраном і що ваш сервер FTP вимагає активного режиму переносу файлів."
CONFIG_DIRECTFTP_TEST_TITLE="Перевірити з’єднання FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Скористайтеся цією кнопкою, щоб перевірити з’єднання FTP і переглянути помилки при невдалому з’єднанні."
CONFIG_DIRECTFTP_TEST_OK="З’єднання з віддаленим сервером FTP успішно встановлено!"
CONFIG_DIRECTFTP_TEST_FAIL="Неможливо з’єднатися з віддаленим сервером FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Перевірка з’єднання FTP"
ENGINE_ARCHIVER_JPA_TITLE="Формат JPA (рекомендований)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Формат архіву з відкритим вихідним кодом, оптимізований для швидкого створення архівів і вилучення з архівів, використовуючи код PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Формат ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Стандартні файли ZIP, "_QQ_"Стиснені теки"_QQ_", які підтримуються всіма відомими операційними системами"
CONFIG_DEREFERENCESYMLINKS_TITLE="Розкривати символічні посилання"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Якщо ввімкнено, символічні посилання будуть оброблятися як звичайні файли і каталоги. Якщо не відмічено, символічні посилання не будуть розкриватися. Якщо ви використовуєте символічні посилання, що призводять до безкінечного замкнутого циклу, зніміть галочку з цієї опції."
CONFIG_PARTSIZE_TITLE="Розмір частини для розділеного архіву"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup може створювати розділені архіви з кількох частин, щоб обійти обмеження на розмір файлів за певних обставин. Цей параметр визначає максимальний розмір кожної частини архіву. Якщо ви скоротите його до 0, ця опція буде вимкнена.</br><b>Важливо:</b>Якщо ви використовуєте механізм обробки даних, який переносить архіви до віддаленого місцезнаходження (наприклад, серверу зберігання даних), використовуйте значення близько від 1 до 5 Mb для оптимальних результатів."
CONFIG_CHUNKSIZE_TITLE="Розмір фрагменту для обробки великих файлів"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup обробляє великі файли маленькими фрагментами, щоб запобігти тайм-аутам. Цей параметр визначає максимальний розмір фрагменту для цього виду обробки."
CONFIG_BIGFILETHRESHOLD_TITLE="Поріг для великого файлу"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Файли, більші за цей розмір будуть зберігатися нестисненими, щоб уникнути тайм-аутів, інакше їхня обробка буде складатися з числених кроків (залежно від механізму архівації). Ми пропонуємо збільшувати це значення лише на швидких і надійних серверах."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Розмір фрагменту для обробки головного каталогу"
