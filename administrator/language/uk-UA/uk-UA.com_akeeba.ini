CONFIG_OUTDIR_DESCRIPTION="Це каталог на вашому сервері, де Akeeba Backup буде зберігати резервні копії і журнал створення резервних копій. Ви можете використовувати такі макроси: <ul><li><b>[DEFAULT_OUTPUT]</b> Типовий каталог</li><li><b>[SITEROOT]</b> Кореневий каталог вашого сайту</li><li><b>[ROOTPARENT]</b> Каталог, на один рівень вище кореневого каталогу сайту</li></ul>"
CONFIG_OUTDIR_ROOT="Використання кореневого каталогу сайту для збереження резервних копій може призвести до помилки при створенні резервної копії. Ваші налаштування заміщено"
CONFIG_TMPDIR_TITLE="Тимчасовий каталог"
CONFIG_TMPDIR_DESCRIPTION="Це каталог на вашому сервері, де Akeeba Backup зберігає тимчасову інформацію, таку як дамп бази даних і дані про стан процесу створення резервної копії. Ви можете використовувати такі макроси:<ul><li><b>[SITETMP]</b> Типовий тимчасовий каталог вашого сайту</li><li><b>[SITEROOT]</b> Кореневий каталог вашого сайту</li><li><b>[ROOTPARENT]</b> Каталог, на один рівень вище кореневого каталогу сайту</li></ul>"
