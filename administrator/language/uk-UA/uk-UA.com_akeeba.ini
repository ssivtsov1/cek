AKEEBA_POSTSETUP_LBL_BACKUPONUPDATE="Резервне копіювання перед оновленням Joomla!"
AKEEBA_POSTSETUP_DESC_BACKUPONUPDATE="Коли ця функція увімкнена, резервна копія вашого сайту буде створена перед оновленням вашого Joomla сайту за допомогою компонента оновлення, включеного в саму Joomla. Це дає можливість резервування, якщо оновлення пройде неправильно: Ви можете просто відновити останню резервну копію, яка була автоматично створена до оновлення. Якщо у вас немає доступу на ваш сайт, після оновлення, ви завжди зможете восстановити резервну копію за допомогою Akeeba Kickstart."

