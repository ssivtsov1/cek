CONFIG_DREAMOBJECTSLOWERCASE_DESCRIPTION="Якщо увімкнено, Akeeba Backup буде намагатися змінити назву bucket тільки малими літерами, тобто MyBucket будуть перетворені в mybucket. Якщо ви створили bucket з великої літери, наприклад MyNewBucket, вимкніть цю опцію і переконайтеся, що ім'я блоку пишеться саме так, як воно з'являється в панелі управління DreamHost"
CONFIG_DREAMOBJECTSDIRECTORY_TITLE="Каталог"
