ENGINE_POSTPROC_SFTP_TITLE="Завантажити файл на віддалений SFTP (SSH) сервер"
ENGINE_POSTPROC_SFTP_DESCRIPTION="Завантажувати архів резервної копії на віддалений SFTP (SSH) сервер. Це передачі файлів по SSH з використанням протоколу SFTP, яке називається <em>зовсім по іншому</em>, що не FTP і FTPS.<br/><strong class=ui-state-highlight>Не забудьте встановити розмір розбиття архіву на 2 - 30Мб, інакше ви ризикуєте збоями резервного копіювання через тайм -аути!</strong>"
CONFIG_POSTPROCSFTP_HOST_TITLE="Назва хоста"
CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Назва хоста SFTP сервера, без протоколу. Це означає, що <tt>sftp://example.com</tt> або <tt>ssh://example.com</tt> є <b>недійсними</b> і не повинні бути використані, але <tt>example.com</tt> є дійсними, і повинні бути використані. Цей движок підтримує тільки SFTP (SSH) сервера. <u>Він не</u> підтримує FTP, FTPS або будь-який інший FTP варіант. Необхідне PHP SSH2 розширення повинно бути встановлено та увімкнено."
CONFIG_POSTPROCSFTP_PORT_TITLE="Порт"
CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="Порт SFTP сервера. Зазвичай встановлений за замовчуванням 22. Якщо ви не впевнені, будь ласка, зверніться до адміністратора мережі."
CONFIG_POSTPROCSFTP_USER_TITLE="Ім'я користувача"
CONFIG_POSTPROCSFTP_USER_DESCRIPTION="Ім'я користувача SFTP сервера. Зазвичай чутливе до регістру. Якщо ви не впевнені, будь ласка, зверніться до адміністратора мережі."
CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Пароль"
CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION="Пароль SFTP сервера. Зазвичай чутливі до регістру. Якщо ви не впевнені, будь ласка, зверніться до адміністратора мережі."
CONFIG_POSTPROCSFTP_INITDIR_TITLE="Початковий каталог"
CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Абсолютний <b>SFTP</b> шлях (як правило, такий же, як шлях файлової системи) у каталог, куди будуть завантажені файли. Якщо ви не впевнені, підключіться до сервера за допомогою FileZilla, перейдіть в потрібний каталог і скопіюйте шлях, що з'явився на правій панелі, вище списку каталогів. Зазвичай це щось довге, наприклад, <tt>/home/myuser/public_html</tt>."