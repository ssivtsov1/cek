MOD_BLZ_RS="Blazing Responsive Slider"
MOD_BLZ_RS_DESC="<div style='padding: 10px 10px 15px; overflow: hidden; clear: both;'><a style='display: block; float: left; margin-right: 30px;'><img src='http://www.dblaze.eu/resources/joomla/blaze-creative-logo.png' alt='Blaze creative' /></a><div style='float: left; text-align: left;'><h2 style='margin: 37px 0px 2px; font-weight: bold; font-size: 16px;'>Blazing Responsive Slider</h2>Responsive slider for Jommla! 3.x featuring:<br /><ul><li>Responsive design with play/pause</li><li>Full suport for handheld devices (custom jQuery mobile)</li><li>Over 25 slide effects</li><li>Bar and Pie preloaders</li><li>Slide thumbnails</li><li>Pagination</li><li>Change colors directly in module parameters</li><li>Slide captions (text) with Readmore button</li><li>Up to 20 slides</li><li>Responsive fullwidth fix for non responsive templates and more...</li></ul></div></div>"
;
