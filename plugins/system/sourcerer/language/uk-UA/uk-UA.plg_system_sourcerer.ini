INSERT_CODE="Вставьте код"
SOURCERER_DESC="<p>Плагін Sourcerer містить всі теги Sourcerer вашого сайту.</p><p>Ви можете розмістити html, javascript, css і php код (у тому числі і власні теги) всередині тегів Sourcerer:<br><span class=&quot;rl_code&quot;>{source} Ваш код{/source}</span></p><p>Sourcerer зчитує весь код і вичищає його від html-розмітки. Що дає коду колір і так це не проблема.<br>Якщо ви хочете використовувати код Sourcererесь ще, ніж у редакторі (наприклад через ReReplacer), ви, ймовірно, не хочете, щоб був вичищений html код. Ви можете зробити це так:<br><span class=&quot;rl_code&quot;>{source 0}Ваш не-HTML код{/source}</span></p>"

