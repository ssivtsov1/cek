SRC_ADD_SOURCE_TAGS="Додати {source} теги"
SRC_ADD_SOURCE_TAGS_DESC="Якщо встановлено, то код буде в оточенні тегів {source} (якщо теги вже не всередені коду)."
SRC_ALLOW_CSS_TAGS="Дозволені теги CSS"
SRC_ALLOW_CSS_TAGS_DESC="Якщо включено, теги CSS (стиль та посилання) долзволяються в межах тегів Sourcerer. В іншому випадку CSS-теги (і CSS код всередині) будуть видалені."
SRC_ALLOW_JAVASCRIPT_TAGS="Дозволити теги JavaScript"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Якщо увімкнено теги JavaScript (скрипт) - не дозволені в тегах Sourcerer. В іншому випадку теги JavaScript (і код JavaScript всередині) будуть видалені."
SRC_ALLOW_PHP_TAGS="Дозволені теги PHP"
SRC_ALLOW_PHP_TAGS_DESC="Якщо увімкнено, PHP-теги не дозволені в тегах Sourcerer. В іншому випадку PHP-теги (і PHP-код всередині) будуть видалені."
SRC_CODE_REMOVED_NOT_ALLOWED="%1$s код був видалений, тому що %2$s тут не дозволяється."
SRC_CODE_REMOVED_NOT_ENABLED="Код був видалений, тому що Sourcerer тут не включений."
SRC_CODE_REMOVED_SECURITY="Код %S був видалений, тому що власник цієї статті не проходить за рівенем безпеки."
SRC_CSS="CSS"
SRC_CSS_SECURITY_LEVEL="Рівень безпеки CSS"
SRC_CSS_SECURITY_LEVEL_DESC="Встановіть рівень безпеки. Теги CSS (та CSS-код всередині) будуть вирізані із статей, власник (засновник) яких належить до групи нижче цього рівня. Якщо загальний рівень безпеки вище, це пересилить."
SRC_DEFAULTS="За замовчуванням"
SRC_DEFAULTS_DESC="Ці параметри мають вплив на початкові налаштування при відкритті вікна Sourcerer Code Helper."
SRC_DISABLE_ON_COMPONENTS_DESC="Виберіть компоненти, в яких Sourcerer не дозволений. Це список встановлених на сайті компонентів."
SRC_ENABLE_IN_ARTICLES_DESC="Оберіть, чи дозволено використання синтаксису в статтях."
SRC_ENABLE_IN_COMPONENTS_DESC="Оберіть, чи дозволити використання синтаксису в компонентах."
SRC_ENABLE_IN_HEAD="Задіяти в Head"
SRC_ENABLE_IN_HEAD_DESC="Виберіть щоб обробляти також теги Sourcerer всередині розділу head сторінки документа. Якщо невибрані будь які теги Sourcerer, знайдені в розділі head будуть видалені (разом з будь-яким кодом всередині них)."
SRC_ENABLE_OTHER_AREAS_DESC="Виберіть, чи слід включити використання синтаксису у всіх інших областях, таких як модулі та заголовок документу."
SRC_ERROR_CODEMIRROR_DISABLED="Редактор CodeMirror відключений. Sourcerer потребує цей редактор для функціонування . [[%1:link start]] Будь ласка увімкніть його [[%2:link end]]."
SRC_EXAMPLE_CODE="Приклад коду"
SRC_EXAMPLE_CODE_DESC="Тут ви можете розмістити приклад коду, який ви хочете розмістити всередині тегів Sourcerer. Якщо залишити це поле порожнім і зберегти його, в це поле буде поміщено значення прикладу коду за замовчуванням."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Додаткові заборонені HTML теги"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="Розділений комами список тегів для додавання в список заборонених тегів (див. розділ Налаштування за замовчуванням)"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS="Додаткові заборонено функції PHP"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS_DESC="Розділений комами список функцій PHP для додавання в зсписок аборонениих функцій (див. розділ Налаштування за замовчуванням)"
SRC_FORBIDDEN_HTML_TAGS="Заборонені теги (HTML)"
SRC_FORBIDDEN_HTML_TAGS_DESC="Розділений комами список тегів, які заборонені. Ці теги, а також будь-який код між двох тегів будуть вирізані."
SRC_FORBIDDEN_PHP_FUNCTIONS="Заборонені функції PHP"
SRC_FORBIDDEN_PHP_FUNCTIONS_DESC="Розділений комами список функцій PHP, які заборонені. Весь блок коду PHP не буде виконуватись, якщо він не містить будь-якої з цих функцій."
SRC_INCLUDE_PATH="Включити шлях"
SRC_INCLUDE_PATH_DESC="Шлях (відносно кореневої папки), який слід використовувати при використанні атрибуту файлу в тегу."
SRC_INSERT="Вставити"
SRC_JAVASCRIPT="JavaScript"
SRC_JAVASCRIPT_SECURITY_LEVEL="Рівень безпеки JavaScript"
SRC_JAVASCRIPT_SECURITY_LEVEL_DESC="Встановіть рівень безпеки. Теги JavaScript (та JavaScript код всередині) будуть вирізані із статей, власник (засновник) яких з групи нижче цього рівня. Якщо загальний рівень безпеки вище, це пересилить."
SRC_ONLY_IN_ADMINISTRATOR="Тільки в Адмінпанелі"
SRC_PHP="PHP"
SRC_PHP_CODE_REMOVED_FORBIDDEN="PHP-код був видалений, так як містить заборонені PHP функції."
SRC_PHP_FORBIDDEN="PHP-код містить заборонені функції PHP"
SRC_PHP_SECURITY_LEVEL="Рівень безпеки PHP"
SRC_PHP_SECURITY_LEVEL_DESC="Встановіть рівень безпеки. Теги PHP (та PHP-код всередині) будуть вирізані із статей, власник (засновник) яких з групи нижче цього рівня. Якщо загальний рівень безпеки вище, це пересилить."
SRC_REMOVE_FROM_SEARCH="Видалити з результатів пошуку"
SRC_REMOVE_FROM_SEARCH_DESC="Виберіть, щоб видалити теги Sourcerer і вміст з результатів пошуку."
SRC_SECURITY_LEVEL="Рівень безпеки"
SRC_SECURITY_LEVEL_DESC="Встановіть рівень безпеки. Теги Sourcerer будуть вирізані із статей, де власник (засновник) не є членом цих груп."
SRC_SECURITY_SETTINGS_ARTICLES_DESC="Ці параметри мають вплив на статті та категорії.<br>Параметри безпеки впливають тільки на статті."
SRC_SECURITY_SETTINGS_COMPONENTS_DESC="Ці параметри мають вплив на область компоненту.<br>Ви можете вибирати в якомих компонентах не треба включати Sourcerer . Раджу - не дозволити Sourcerer в компонентах, в які не користувачі можуть розміщувати контент з сайту."
SRC_SECURITY_SETTINGS_DEFAULT_DESC="Тут ви можете встановити тип коду, який може бути використаний в тегах Sourcerer. Весь код, що не допускається буде видалений. Для більш точної настройки див. у розділі додаткові параметри безпеки."
SRC_SECURITY_SETTINGS_OTHER_AREAS_DESC="Ці параметри мають вплив на області за межами області компоненту (у модулях та в інших місцях сайту)."
SRC_SHOW_WIZARD="Показати Майстер"
SRC_SYNTAX_WORD="Тег Sourcerer"
SRC_SYNTAX_WORD_DESC="Це визначає слово, яке використовується в якості синтаксис тегу Sourcerer.<br><br>За замовчуванням - 'source'. Що означає теги: <span class=&quot;rl_code&quot;>{source}...{/source}</span>"
SRC_TAG_REMOVED_FORBIDDEN="Тег (%s) видалено, тому що він заборонений."
SRC_TOGGLE_EDITOR="Перемикач редактора"
SRC_TOGGLE_EDITOR_DESC="Увімкніть редактор вкл/викл."
SRC_TOGGLE_SOURCE_TAGS="Перемикач {source} тегів"
SRC_TOGGLE_SOURCE_TAGS_DESC="Ви можете швидко обгорнути ваш код тегами {source} або видалити їх."
SRC_TOGGLE_TAG_STYLE="Перемикач стиль тегіу"
SRC_TOGGLE_TAG_STYLE_DESC="Це дозволить змінити теги в коді на <strong>нормальний</strong> стиль (&lt;...&gt;) або <strong> на стиль синтаксису подвійних квадратних дужок:</strong> ([[...]]).<br><br><strong>Подвійні квадратні дужки</strong> є найбільш безпечними, так як деякі редактори вирізають нормальні теги в стилі."
SRC_USE_EXAMPLE_CODE="Приклад коду"
SRC_USE_EXAMPLE_CODE_DESC="Якщо ввімкнено, зразок коду нижче буде розміщений всередині тегу Sourcerer."
